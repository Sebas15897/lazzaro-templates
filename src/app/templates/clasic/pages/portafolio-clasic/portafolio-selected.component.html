<div class="containerSection d-flex justify-content-between">
  <div class="infoSection row-gap-custom d-flex flex-column">
    <h2 class="color-text fw-bold fs-3 margin-bottom-0">
      {{ project?.title }}
    </h2>
    <p class="color-text margin-bottom-0">
      {{ project?.date | date : "dd/MM/yyyy" }}
    </p>
    <div [innerHTML]="project?.description"></div>

    <p class="color-text fw-bold fs-6 margin-bottom-0">Destrezas</p>
    <p>
      {{ project?.skills }}
    </p>
  </div>
  <div class="carrusel">
    <div class="containerImages">
      <img
        class="borderRadius"
        [src]="project?.image_url"
        [alt]="project?.image_url"
      />
    </div>
    <div class="buttons">
      <div class="buttonOptions active" id="button1"></div>
      <div class="buttonOptions" id="button2"></div>
      <div class="buttonOptions" id="button3"></div>
      <div class="buttonOptions" id="button4"></div>
    </div>
  </div>
</div>
