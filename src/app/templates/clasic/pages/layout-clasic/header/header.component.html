<nav
  class="modern-header w-100 d-flex justify-content-center"
>
  <div
    class="modern-header-items d-flex justify-content-between align-items-center"
  >
    <img class="logo" [src]="styles?.logo" alt="logo" />
    <ul class="itemsPc nav-items d-flex gap-4">
      <li class="nav-item active">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          fragment="services"
          >Servicios</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          fragment="portafolio"
          >Portafolio</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          fragment="eventos"
          >Eventos</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/blog"
          >Blog</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/store"
          >Tienda</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/contact"
          >Contacto</a
        >
      </li>
    </ul>
    <img
      class="menuHeader"
      src="assets/images/menuGreen.svg"
      alt="menu"
      onclick="openMenu(0)"
    />
  </div>
</nav>
