<nav
  class="modern-header w-100 d-flex justify-content-center" [class.backgroundHeader]="!menuOpen"
>
  <div
    class="modern-header-items d-flex justify-content-between align-items-center"
  >
    <img class="logo" [src]="styles?.logo" alt="logo" />
    <ul class="itemsPc nav-items d-flex gap-4"  [class.hidden]="!menuOpen">
      <li class="nav-item active">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          (click)="closeMenu()"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          (click)="closeMenu()"
          fragment="services"
          >Servicios</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          (click)="closeMenu()"
          fragment="portafolio"
          >Portafolio</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/"
          (click)="closeMenu()"
          fragment="eventos"
          >Eventos</a
        >
      </li>
<!--       <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/blog"
          (click)="closeMenu()"
          >Blog</a
        >
      </li> -->
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/store"
          (click)="closeMenu()"
          >Tienda</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [ngStyle]="{ color: styles?.menuTextColor }"
          routerLink="/clasic/contact"
          (click)="closeMenu()"
          >Contacto</a
        >
      </li>
    </ul>
    <img
      class="menuHeader"
      [src]="menuOpen ? 'assets/images/closeMenuWhite.svg' : 'assets/images/menuGreen.svg'"
      alt="Menu"
      (click)="toggleMenu()"
    />
  </div>
</nav>
