      <ul class="listOptionsFooter">
        <li
          class="optionList fw-bold fs-custom"
          [ngStyle]="{ color: styles?.menuTextColor }"
        >
          <a [ngStyle]="{ color: styles?.menuTextColor }"> Enlaces </a>
        </li>
        <li class="optionList">
          <a [ngStyle]="{ color: styles?.menuTextColor }" routerLink="/">
            Inicio
          </a>
        </li>
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/"
            fragment="services"
          >
            Servicios
          </a>
        </li>
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            fragment="portafolio"
            routerLink="/"
          >
            Portafolio
          </a>
        </li>
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/"
            fragment="eventos"
          >
            Eventos
          </a>
        </li>
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/clasic/blog"
          >
            Blog
          </a>
        </li>
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/clasic/store"
          >
            Tienda
          </a>
        </li>
      </ul>
      <ul class="listOptionsFooter d-flex flex-column justify-content-center">
        <li class="optionList">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/clasic/contact"
          >
            Contacto
          </a>
        </li>
        <li class="optionList" *ngIf="footer?.info?.terms">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/clasic/terms"
          >
            TÃ©rminos y condiciones
          </a>
        </li>
        <li class="optionList" *ngIf="footer?.info?.transparency?.description">
          <a
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/clasic/transparency"
          >
            Transparencia
          </a>
        </li>
      </ul>
    </div>
  </div>
  <hr class="hr-custom" />

  <div
    class="secondPart d-flex justify-content-between align-items-center flex-wrap"
  >
    <div
      class="socialMedia d-flex align-items-center column-gap-custom justify-content-center"
    >
      <a
        target="_blank"
        *ngIf="footer?.social?.instagram"
        [href]="footer?.social?.instagram"
        ><i
          class="fa-brands fa-instagram"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
      <a
        target="_blank"
        *ngIf="footer?.social?.linkedIn"
        [href]="footer?.social?.linkedIn"
        ><i
          class="fa-brands fa-linkedin"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
      <a
        target="_blank"
        *ngIf="footer?.social?.twitter"
        [href]="footer?.social?.twitter"
        ><i
          class="fa-brands fa-x-twitter"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
      <a
        target="_blank"
        *ngIf="footer?.social?.facebook"
        [href]="footer?.social?.facebook"
        ><i
          class="fa-brands fa-facebook"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
      <a
        target="_blank"
        *ngIf="footer?.social?.whatsapp"
        [href]="footer?.social?.whatsapp"
        ><i
          class="fa-brands fa-whatsapp"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
      <a
        target="_blank"
        *ngIf="footer?.social?.secondaryWeb"
        [href]="footer?.social?.secondaryWeb"
        ><i
          class="fa-solid fa-globe"
          [ngStyle]="{ color: styles?.menuTextColor }"
        ></i
      ></a>
    </div>
  </div>
</footer>
