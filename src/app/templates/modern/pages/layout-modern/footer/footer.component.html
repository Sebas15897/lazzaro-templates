<footer
  class="footer-container"
  [ngStyle]="{
    'background-color': footer?.design?.backgroundColor,
  }"
>
  <div class="firstPart d-flex">
    <div
      class="containerOptions d-flex justify-content-between align-items-start"
    >
      <img [src]="styles?.logo" alt="Logo" />

      <ul>
        <li class="optionList fw-bold border-bottom-custom fs-custom">
          <a href="#"> Contacto </a>
        </li>
        <li class="optionList">
          <a href="#">{{ footer?.info?.transparency?.fileUrl }}</a>
        </li>
        <li class="optionList">
          <a href="#" [ngStyle]="{ color: styles?.menuTextColor }"> Ciudad </a>
        </li>
        <li class="optionList">
          <a href="#" [ngStyle]="{ color: styles?.menuTextColor }">
            Zip Code
          </a>
        </li>
        <li class="optionList">
          <a href="#" [ngStyle]="{ color: styles?.menuTextColor }"> Email </a>
        </li>
        <li class="optionList">
          <a href="#" [ngStyle]="{ color: styles?.menuTextColor }"> Celular </a>
        </li>
      </ul>

      <ul>
        <li class="optionList fw-bold border-bottom-custom fs-custom">
          <a href="#"> Enlaces </a>
        </li>
        <li class="optionList">
          <a [ngStyle]="{ color: styles?.menuTextColor }" routerLink="/modern">
            Inicio
          </a>
        </li>
        <li class="optionList">
          <a
            href="#"
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/modern"
            fragment="services"
          >
            Servicios
          </a>
        </li>
        <li class="optionList">
          <a
            href="#"
            [ngStyle]="{ color: styles?.menuTextColor }"
            routerLink="/modern"
            fragment="portafolio"
          >
            Portfolio
          </a>
        </li>
        <li class="optionList">
          <a
            routerLink="/modern"
            fragment="eventos"
            [ngStyle]="{ color: styles?.menuTextColor }"
          >
            Eventos
          </a>
        </li>
        <li class="optionList">
          <a
            routerLink="/modern/blog"
            [ngStyle]="{ color: styles?.menuTextColor }"
          >
            Blog
          </a>
        </li>
        <li class="optionList">
          <a
            routerLink="/modern/store"
            [ngStyle]="{ color: styles?.menuTextColor }"
          >
            Tienda
          </a>
        </li>
        <li class="optionList">
          <a
            routerLink="/modern/contact"
            [ngStyle]="{ color: styles?.menuTextColor }"
          >
            Contacto
          </a>
        </li>
      </ul>

      <div class="">
        <div class="socialMedia d-flex align-items-center column-gap-custom">
          <a
            *ngIf="footer?.social?.instagram"
            [href]="footer?.social?.instagram"
            target="_blank"
          >
            <img src="assets/images/icons8-instagramRed.svg" alt="Instagram" />
          </a>
          <a
            *ngIf="footer?.social?.linkedIn"
            [href]="footer?.social?.linkedIn"
            target="_blank"
          >
            <img src="assets/images/icons8-linkedin1Red.svg" alt="LinkedIn" />
          </a>
          <a
            *ngIf="footer?.social?.twitter"
            [href]="footer?.social?.twitter"
            target="_blank"
          >
            <img src="assets/images/icons8-twitterxRed.svg" alt="Twitter" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-custom" />

  <div
    class="secondPart d-flex justify-content-between align-items-center flex-wrap"
  >
    <div class="policy d-flex align-items-center column-gap-custom">
      <a class="text-white" href="{{ footer?.info?.terms }}" target="_blank"
        >Â© 2023 Company name. All rights reserved.</a
      >
    </div>
  </div>
</footer>
