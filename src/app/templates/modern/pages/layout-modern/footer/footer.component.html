<footer
  class="footer-container"
  [ngStyle]="{
    'background-color': footer?.design?.backgroundColor,
  }"
>
  <div class="firstPart d-flex">
    <div
      class="containerOptions d-flex justify-content-between align-items-start"
    >
      <img [src]="styles?.logo" alt="Logo" />

      <ul>
        <li class="optionList fw-bold border-bottom-custom fs-custom">
          <a href="#"> Contact </a>
        </li>
        <li class="optionList">
          <a href="#">{{ footer?.info?.transparency?.fileUrl }}</a>
        </li>
        <li class="optionList"><a href="#"> City </a></li>
        <li class="optionList"><a href="#"> Zip Code </a></li>
        <li class="optionList"><a href="#"> Email </a></li>
        <li class="optionList"><a href="#"> Phone </a></li>
      </ul>

      <ul>
        <li class="optionList fw-bold border-bottom-custom fs-custom">
          <a href="#"> Links </a>
        </li>
        <li class="optionList"><a href="#"> Services </a></li>
        <li class="optionList"><a href="#"> Portfolio </a></li>
        <li class="optionList"><a href="#"> Events </a></li>
        <li class="optionList"><a href="#"> Blog </a></li>
        <li class="optionList"><a href="#"> Shop </a></li>
        <li class="optionList"><a href="#"> Contact </a></li>
      </ul>

      <div class="">
        <div class="socialMedia d-flex align-items-center column-gap-custom">
          <a
            *ngIf="footer?.social?.instagram"
            [href]="footer?.social?.instagram"
            target="_blank"
          >
            <img src="assets/images/icons8-instagramRed.svg" alt="Instagram" />
          </a>
          <a
            *ngIf="footer?.social?.linkedIn"
            [href]="footer?.social?.linkedIn"
            target="_blank"
          >
            <img src="assets/images/icons8-linkedin1Red.svg" alt="LinkedIn" />
          </a>
          <a
            *ngIf="footer?.social?.twitter"
            [href]="footer?.social?.twitter"
            target="_blank"
          >
            <img src="assets/images/icons8-twitterxRed.svg" alt="Twitter" />
          </a>
          <!-- Añade más iconos y enlaces según sea necesario -->
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-custom" />

  <div
    class="secondPart d-flex justify-content-between align-items-center flex-wrap"
  >
    <div class="policy d-flex align-items-center column-gap-custom">
      <a class="text-white" href="{{ footer?.info?.terms }}" target="_blank"
        >© 2023 Company name. All rights reserved.</a
      >
    </div>
  </div>
</footer>
