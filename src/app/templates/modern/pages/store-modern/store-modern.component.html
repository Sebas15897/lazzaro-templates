<div
    [ngStyle]="{ 'background-color': sectionShop?.properties?.background }"
    class="pt-4"
>
    <div
        class="container containerSection p-4 d-flex flex-column justify-content-center align-items-center row-gap-custom"
    >
    <h2
        class="color-text fw-bold fs-3 margin-bottom-0"
        [ngStyle]="{ color: sectionShop?.properties?.titleColor }"
    >
        {{ sectionShop?.properties?.title }}
    </h2>
    <p
        class="fw-bold color-text margin-bottom-0"
        [ngStyle]="{ color: sectionShop?.properties?.subtitleColor }"
    >
        {{ sectionShop?.properties?.subtitle }}
    </p>

    <div
        class="containerCards d-flex justify-content-center column-gap-custom row-gap-custom1 flex-wrap"
    >
        <div
            class="cardProduct borderRadius generalShadow d-flex flex-column row-gap-custom"
            *ngFor="let product of listProducts"
        >
        <img [src]="product.default_img" [alt]="product?.title" />
        <div class="infoCard">
            <p class="text-black fw-bold fs-6">{{ product?.title }}</p>
            <p class="descriptionCard" [innerHTML]="product?.description"></p>
            <div
            class="options d-flex justify-content-between align-items-center"
        >
            <a class="seeMore" href="#">Leer m√°s</a>
            <button class="btn buttonCard " (click)="redirect(product?.id)">
                Comprar
            </button>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
