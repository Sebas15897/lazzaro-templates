<div [ngStyle]="{ 'background-color': aboutUs?.design.backgroundColor }">
  <div class="container containerSectionWeAre d-flex justify-content-between "
  [ngStyle]=" aboutUs?.design.layout === 'right' ? {'flex-direction': 'row-reverse' } : {}"
  >
    <div
      #leftContentAboutUS
      style="height: max-content; min-height:max-content;"
      class="contentLeft d-flex flex-column row-gap-custom column-gap-custom"
    >
      <p
        class="fw-bold fs-6 margin-bottom-0"
        [ngStyle]="{ color: aboutUs?.subTitleColor }"
      >
        {{ aboutUs?.subTitle }}
      </p>

      <h2
        class="fw-bold margin-bottom-0"
        [ngStyle]="{ color: aboutUs?.titleColor }"
      >
        {{ aboutUs?.title }}
      </h2>

      <span class="descriptionSectionAboutUs" [ngStyle]="{maxHeight: maxHeightAboutUs }"  [innerHTML]="aboutUs?.description"></span>

      <div
        class="containerCardsWeAre d-flex align-items-center justify-content-between flex-wrap row-gap-custom"
      >
        <div
          class="cardweAre generalShadow borderRadius"
          *ngFor="let icon of aboutUs?.features?.icons"
        >
          <img class="imgCard" [src]="icon?.url" [alt]="icon?.url" />
          <div class="infoCard">
            <div class="titleCard fw-bold mb">{{ icon?.title }}</div>
            <div class="description">{{ icon?.description }}</div>
          </div>
        </div>
      </div>
      <div
        (click)="seeMore()"
        class="btn btn-primary borderRadius buttonSeeMore "
        *ngIf="aboutUs?.features?.buttons?.length > 0"
        >Descubrir más</div
      >
    </div>
    <div class="contentRight" style="min-height: 526px;" #rightContentAboutUs>
      <img class="imgRight" [src]="aboutUs?.imgUrl" [alt]="aboutUs?.imgUrl"
      [ngStyle]=" aboutUs?.design.layout === 'right' ? {'border-radius': '0px 0px 0px 100px' } : {'border-radius' : '0px 0px 100px 0px'}"
      />
    </div>
  </div>
</div>

<br>
<br>
<br>

<div
  [ngStyle]="{ 'background-color': whyChooseUsData?.design?.backgroundColor }"
>
  <div
    class="container containerSectionWeAre py-4 d-flex justify-content-between flex-row-reverse"
    [ngClass]="{
      'flex-row-reverse': whyChooseUsData?.design?.layout === 'right'
    }"
  >
    <div
      class="contentLeft d-flex flex-column row-gap-custom column-gap-custom"
    >
      <p
        class="text-black fw-bold fs-6 margin-bottom-0"
        [ngStyle]="{ color: whyChooseUsData?.titleColor }"
      >
        ¿POR QUÉ ELEGIRNOS?
      </p>

      <h2 class="fw-bold text-black margin-bottom-0">
        {{ whyChooseUsData?.title }}
      </h2>

      <span class="fs-6" [innerHTML]="whyChooseUsData?.description"></span>

      <div
        class="containerCardsWeAre d-flex align-items-center justify-content-between flex-wrap row-gap-custom column-gap-custom"
      >
        <ul class="listOptions ps-0">
          <li
            class="d-flex align-items-center column-gap-custom"
            *ngFor="let subtitle of whyChooseUsData?.subtitles; let i = index"
          >
            <ng-container *ngIf="subtitle.description">
              <span class="fw-bold fs-customList-option color-text"
                >{{ ("0" + (i + 1)).slice(-2) }}.</span
              >
              <p class="margin-bottom-0">{{ subtitle.description }}</p>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
    <div class="contentRight">
      <img
        class="imgRight2"
        [ngStyle]=" whyChooseUsData?.design.layout === 'right' ? {'border-radius': '0px 0px 0px 100px' } : {'border-radius' : '0px 0px 100px 0px'}"
        [src]="whyChooseUsData?.imgUrl"
        [alt]="whyChooseUsData?.imgUrl"
      />
    </div>
  </div>
</div>
