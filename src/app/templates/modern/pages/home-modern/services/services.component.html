<div
  [ngStyle]="{ 'background-color': sectionServices?.properties?.background }"
  id="servicios"
>
  <div
    class="container p-4 d-flex flex-column justify-content-center align-items-center row-gap-custom"
  >
    <h2
      [ngStyle]="{ color: sectionServices?.properties?.titleColor }"
      class="color-text fw-bold fs-3 margin-bottom-0 pt-4"
    >
      {{ sectionServices?.properties?.title }}
    </h2>
    <p
      [ngStyle]="{ color: sectionServices?.properties?.subtitleColor }"
      class="color-text margin-bottom-0"
    >
      {{ sectionServices?.properties?.subtitle }}
    </p>
    <div
      class="d-flex justify-content-around align-items-center flex-wrap row-gap-custom column-gap-custom"
    >
      <div
        *ngFor="let service of listServices"

      >
        <a 
          *ngIf="service.calendly_url"
          [href]="service.calendly_url"
          [ngStyle]="{
            'background-color': sectionServices?.properties?.cardsBackground
          }"
          class="cardServices generalShadow borderRadius"
        >
          <div class="square">
            <img
              [src]="service.image_url"
              alt="{{ service.service_name }}"
              class="img-fluid"
            />
          </div>
          <div class="titleCard fw-bold">{{ service.service_name }}</div>
          <div class="descriptionCard" [innerHTML]="service.description"></div>
        </a>
      </div>
    </div>
  </div>
</div>
