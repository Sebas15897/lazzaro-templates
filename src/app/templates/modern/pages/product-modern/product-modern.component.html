<div class="container-sections">
  <div class="containerSection d-flex justify-content-between">
    <div class="carrusel">
      <div class="containerImages">
        <img
          class="borderRadius"
          [src]="product?.default_img"
          [alt]="product?.title"
        />
      </div>
      <div class="buttons">
        <div class="buttonOptions active" id="button1"></div>
        <div class="buttonOptions" id="button2"></div>
        <div class="buttonOptions" id="button3"></div>
        <div class="buttonOptions" id="button4"></div>
      </div>
    </div>
    <div class="infoSection row-gap-custom d-flex flex-column">
      <h2 class="fw-bold fs-3 margin-bottom-0">{{ product?.title }}</h2>
      <p class="margin-bottom-0">{{ product?.price }}â‚¬</p>
      <p class="margin-bottom-0" [innerHTML]="product?.description"></p>
      <p class="fw-bold fs-5 margin-bottom-0">Stock: {{ product?.stock }}</p>
      <p class="fw-bold fs-5 margin-bottom-0">
        Discount: {{ product?.discount }}%
      </p>
      <p class="fw-bold fs-5 margin-bottom-0">
        Delivery Time: {{ product?.delivery_time }}
      </p>
      <div class="containerButtonSection d-flex justify-content-start">
        <button class="btn btn-primary" (click)="buy()">
          Comprar
        </button>
      </div>
      <p class="fw-bold fs-5 margin-bottom-0">Compartir:</p>
      <div class="socialMedia d-flex align-items-center column-gap-custom">
        <img src="assets/images/icons8-instagramWhite.svg" alt="Instagram" />
        <img src="assets/images/icons8-linkedinWhite.svg" alt="LinkedIn" />
        <img src="assets/images/icons8-twitterxWhite.svg" alt="Twitter" />
        <img src="assets/images/icons8-whatsappWhite.svg" alt="WhatsApp" />
      </div>
    </div>
  </div>
</div>
