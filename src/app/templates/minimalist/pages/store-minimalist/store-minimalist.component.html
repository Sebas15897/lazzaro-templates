<div
  [ngStyle]="{ 'background-color': sectionShop?.properties?.background }"
  class="container containerSection d-flex flex-column justify-content-center align-items-center row-gap-custom"
>
  <h2
    class="color-text fw-bold fs-3 margin-bottom-0"
    [ngStyle]="{ color: sectionShop?.properties?.titleColor }"
  >
    {{ sectionShop?.properties?.title || "Nuestros productos" }}
  </h2>
  <p
    class="fw-bold color-text margin-bottom-0"
    [ngStyle]="{ color: sectionShop?.properties?.subtitleColor }"
  >
    {{ sectionShop?.properties?.subtitle || "Lorem Ipsum" }}
  </p>

  <div
    class="containerCards d-flex justify-content-around column-gap-custom row-gap-custom1 flex-wrap"
  >
    <div
      *ngFor="let product of listProducts"
      class="cardProduct borderRadius generalShadow d-flex flex-column row-gap-custom"
      (click)="redirect(product.id)"
      style="cursor: pointer"
    >
      <img
        [src]="product.default_img || 'assets/images/portafolio1.jpeg'"
        alt="{{ product.title }}"
      />
      <div class="infoCard">
        <p class="text-black fw-bold fs-6">{{ product.title }}</p>
        <div class="descriptionCard" [innerHTML]="product?.description"></div>
        <div class="options d-flex justify-content-end align-items-center">
          <a class="buttonCard btn-primary" (click)="redirect(product.id)">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
