<div [style]="{ 'background-color': sectionEvents?.properties?.background }">
  <div
    class="container py-4 d-flex flex-column justify-content-center align-items-center row-gap-custom"
  >
    <h2 class="color-text fw-bold fs-3 margin-bottom-0">
      {{ sectionEvents?.properties?.title || "NUESTROS EVENTOS" }}
    </h2>
    <p class="fw-bold color-text fs-6 margin-bottom-0">
      {{ sectionEvents?.properties?.subtitle || "Lorem Ipsum" }}
    </p>
    <div
      class="container containerCarrousel"
      style="position: relative; max-width: 100%"
    >
      <div
        class="swiper-container swiper-container-e-minimalist container"
        style="width: 960px"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let event of listEvents">
            <div
              class="cardSpecific borderRadius generalShadow"
              (click)="onSelectEvent(event)"
            >
              <img
                [src]="event.images[0]?.url || 'assets/images/portafolio1.jpeg'"
                [alt]="event.images[0]?.url"
              />
              <div class="infoCard">
                <p class="titleCard fw-bold">{{ event?.name }}</p>
                <div class="description" [innerHTML]="event?.description"></div>
                <p class="date">
                  {{ event?.dates?.event_start | date : "dd/MM/yyyy" }}
                </p>
              </div>
              <div class="optionsCard d-flex justify-content-between flex-wrap">
                <a class="text-black" [href]="event?.url || '#'">Leer m√°s</a>
                <div class="text-black fw-bold">Reservar</div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div
        class="swiper-button-prev"
        (click)="slidePrev()"
        *ngIf="listEvents?.length > 3"
      >
        <img src="assets/images/arrowPrevMinimalist.svg" alt="arrowPrevMinimalist" />
      </div>
      <div
        class="swiper-button-next"
        (click)="slideNext()"
        *ngIf="listEvents?.length > 3"
      >
        <img src="assets/images/arrowMinimalist.svg" alt="arrowMinimalist" />
      </div>
    </div>
  </div>
</div>
