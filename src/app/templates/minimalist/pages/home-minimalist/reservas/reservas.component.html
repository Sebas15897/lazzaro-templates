<div
  *ngIf="reservas?.enabled"
  class="py-4"
  [ngStyle]="{ 'background-color': reservas?.design?.backgroundColor }"
>
  <div
    class="container containerReservas d-flex justify-content-between "
    [ngStyle]="
      isSmallScreen == false ?
        reservas?.design?.layout === 'center'
        ? {
            'background-image': 'url(' + reservas?.imgUrl + ')',
            'background-size': 'cover',
            'background-position': 'center',
            'background-repeat': 'no-repeat',
            'width': '100%',
            'padding-left': '0',
            'text-align': 'center',
            'align-items' : 'center'
          }
        :
          reservas?.design?.layout === 'left'
            ? {
                'flex-direction': 'row',
              }
            : reservas?.design?.layout === 'right' ? {'flex-direction': 'row-reverse',}
        : {}
      :  {
        'background-color': reservas?.design?.bannerColor,
      }
        "
  >
    <div
      class="imgReservas"
      *ngIf="reservas?.design?.layout != 'center'"

      [ngStyle]="
      reservas?.design?.layout === 'left'
        ? {
            'margin-right': '-5%',
          }
        : reservas?.design?.layout === 'right' ? {'margin-left': '-5%'} : {}
      "

    >
      <img class="generalShadow" [src]="reservas?.imgUrl" [alt]="reservas?.imgUrl">
    </div>
    <div class="infoReservas"
      [ngStyle]="
      reservas?.design?.layout === 'left'
        ? {
            'background-color': reservas?.design?.bannerColor,
            'margin-right': '-5%',
          }
        : reservas?.design?.layout === 'right' ? {
          'background-color': reservas?.design?.bannerColor,
          'margin-left': '-5%',
          'padding-right': '12%',
          'align-items': 'end',
          'text-align' : 'right'
        } : {
          'background-color': 'transparent'
        }
      "
    >

      <div class="d-flex flex-column row-gap-10">
        <h2
          class="text-white fw-bold fs-3 margin-bottom-0"
          [ngStyle]="{ color: reservas?.titleColor }"
        >
          {{ reservas?.title }}
        </h2>
        <p
          class="text-white fs-6 margin-bottom-0"
          [ngStyle]="{ color: reservas?.subtitleColor }"
        >
          {{ reservas?.subtitle }}
        </p>
      </div>

      <a
      [ngStyle]="
        reservas?.design?.layout === 'center'
          ? {'margin': '0 auto'}
          : {}"

        class="buttonReserva borderRadius"
        [href]="reservas?.buttonUrl"
      >
        {{ reservas?.buttonText }}
      </a>

    </div>

  </div>
</div>
