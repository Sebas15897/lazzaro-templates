<div
  *ngIf="teamData?.enabled"
  class="p-4 d-flex flex-column justify-content-center align-items-center row-gap-custom"
  [ngStyle]="{ 'background-color': teamData?.design?.backgroundColor }"
>
  <h2
    class="fw-bold fs-3 margin-bottom-0"
    [ngStyle]="{ color: teamData?.titleColor }"
  >
    {{ teamData?.title }}
  </h2>
  <p class="fw-bold color-text margin-bottom-0">{{ teamData?.subTitle }}</p>

  <div
    class="container contentCards d-flex justify-content-center flex-wrap column-gap-custom row-gap-custom"
  >
    <div
      class="cardSpecific borderRadius generalShadow"
      *ngFor="let member of teamData?.members"
    >
      <img [src]="member.picture" [alt]="member.name" />
      <div class="infoCard">
        <p class="titleCard color-text fw-bold fw-bold">{{ member.name }}</p>
        <p class="description color-text">
          {{ member.position }}
        </p>
        <div class="socialMedia">
          <a
            *ngIf="member.linkedin"
            [href]="member.linkedin"
            target="_blank"
          >
            <img
              src="assets/images/icons8-linkedin1.svg"
              alt="LinkedIn"
            />
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
