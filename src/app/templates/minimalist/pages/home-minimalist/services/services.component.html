<div
  [ngStyle]="{ 'background-color': sectionServices?.properties?.background }"
  *ngIf="sectionServices?.active"
  class="py-4"
>
  <div
    class="container d-flex flex-column justify-content-center align-items-center row-gap-custom"
  >
    <h2
      [ngStyle]="{ color: sectionServices?.properties?.titleColor }"
      class="fw-bold fs-3 margin-bottom-0"
    >
      {{ sectionServices?.properties?.title }}
    </h2>
    <p
      [ngStyle]="{ color: sectionServices?.properties?.subtitleColor }"
      class="margin-bottom-0"
    >
      {{ sectionServices?.properties?.subtitle }}
    </p>

    <div
      class="containerSectionServices d-flex justify-content-around align-items-center flex-wrap row-gap-custom column-gap-custom"
    >
      <div
        class="cardServices"
        [ngStyle]="{
          'background-color': sectionServices?.properties?.cardsBackground
        }"
        *ngFor="let service of listServices"
        (click)="payService(service)"
      >
        <img [src]="service.image_url" [alt]="service?.service_name" />
        <div
          *ngIf="service.payment_in_advance"
          class="titleCard fw-bold"
          [ngStyle]="{ color: sectionServices?.properties?.titleColor }"
        >
          Precio: € {{ service?.price }}
        </div>
        <div class="titleCard fw-bold">{{ service.service_name }}</div>
        <div
          class="descriptionCard"
          *ngIf="service.description"
          [innerHTML]="sanitizeHtml(service.description)"
        ></div>
        <button class="btn btn-primary" (click)="viewMore($event, service)">Leer más</button>
      </div>
    </div>
  </div>
</div>
