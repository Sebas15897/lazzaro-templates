<div class="container p-4">
  <form *ngIf="!isShowStripe" [formGroup]="formPayProduct">
    <div class="row" formGroupName="client_info">
      <div class="col-6 mb-3">
        <div>
          <label for="nombre" class="form-label"
            >Nombre <span class="req">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            formControlName="fistName"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="apellidos" class="form-label"
            >Apellidos <span class="req">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingrese sus apellidos"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="email" class="form-label"
            >Email <span class="req">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su correo electrónico"
            formControlName="email"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="movil" class="form-label">Móvil</label>
          <input
            type="tel"
            class="form-control"
            id="movil"
            placeholder="Ingrese su número móvil"
            mask="000-000-0000"
            formControlName="phone"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese su dirección"
            formControlName="address"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="dni" class="form-label">DNI</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            placeholder="Ingrese su DNI"
            formControlName="dni"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="fecha-nacimiento" class="form-label"
            >Fecha de nacimiento <span class="req">*</span></label
          >
          <input
            type="date"
            class="form-control"
            id="fecha-nacimiento"
            formControlName="birthdate"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="codigo-postal" class="form-label">Código postal</label>
          <input
            type="text"
            class="form-control"
            id="codigo-postal"
            placeholder="Ingrese su código postal"
            formControlName="postal_code"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="ciudad" class="form-label"
            >Ciudad <span class="req">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="ciudad"
            placeholder="Ingrese su ciudad"
            formControlName="city"
          />
        </div>
      </div>
      <div class="col-6 mb-3">
        <div>
          <label for="pais" class="form-label"
            >País <span class="req">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="pais"
            placeholder="Ingrese su país"
            formControlName="country"
          />
        </div>
      </div>
      <div class="col-12 mb-3">
        <div>
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Ingrese su mensaje"
            formControlName="message"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="col-12 mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="privacidad"
          formControlName="policy"
        />
        <label class="form-check-label" for="privacidad"
          >Acepto la
          <a href="https://lazzaro.io/tech/" target="_blank"
            >política de privacidad.</a
          ></label
        >
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="formPayProduct.invalid"
        (click)="payProduct()"
      >
        Comprar
      </button>
    </div>
  </form>
  <app-stripe
    *ngIf="isShowStripe"
    [payloadPayment]="formPayProduct.value"
  ></app-stripe>
</div>
